name: Release Request
run-name: Release Request

on:
  pull_request:
    types:
      - closed
      - edited
      - opened
    branches:
      - master

jobs:
  handle_release_request:
    name: ${{ github.event.action == 'closed' && 'Resolve ' || 'Verify ' }}Release Request
    permissions:
      contents: write
    uses: ./.github/workflows/release_request.yml
